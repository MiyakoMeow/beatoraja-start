on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: "Release"

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `RELEASE_PLEASE_TOKEN` (this secret name is not important).
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          release-type: rust

  build-and-upload:
    runs-on: windows-latest
    needs: release
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v5
      - name: Setup rustfmt and clippy
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target

      - name: Build release
        run: cargo build --release

      - name: Upload release assets
        run: |
          Get-ChildItem "target/release/*.exe" | ForEach-Object {
            $assetName = $_.Name
            Write-Host "Uploading $assetName"
            gh release upload "${{ github.event.release.tag_name }}" "$_" --clobber
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
